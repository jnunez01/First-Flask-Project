<html>
    <head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    
        <title>Welcome!</title>
    </head>
    <body>
        <nav>
            <div class="nav-wrapper grey darken-3">
                <a href="/index" class="brand-logo"><i class="material-icons">train</i>MTAze</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href = "/community-board">Continue as a Guest User</a></li>
                </ul>
            </div>
        </nav>
        <form action="/signup" method="POST" style="border:1px solid #ccc">
                <div class="container">
                    <h1>Sign Up</h1>
                    <p>Please fill in this form to create an account.</p>
                    <label for="username"><b>Email</b></label>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <!--<label for="password"><b>Password</b></label>-->
                    <!--<input type="password" placeholder="Enter Password" name="password" required>-->
                    <input id="password" name="password" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" placeholder="Password" required>
                    <input id="password_two" name="password_two" type="password" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');" placeholder="Verify Password" required>
                    <!-- <label for="password"><b>Re-type Password</b></label>-->
                    <!--<input type="password" placeholder="Re-enter Password" name="password" required>-->
                     <!--<label for="password"><b>Repeat Password</b></label>
                     <input type="password" placeholder="Repeat Password" name="password" required>-->
                     <!--<label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>-->
                     <button type="submit">Sign up</button>
                </div>
         </form>
    </body>
</html>
